defaults:
  - normal
  - dataloaders@dataloaders.labelled_loader: torch
  - dataloaders@dataloaders.unlabelled_loader: torch
  - query: query

_target_: src.data.activelearning.ActiveLearning

dataloaders:
  train_loader:
    shuffle: False
  train_plain_loader:
    shuffle: False
  val_loader:
    shuffle: False
  test_loader:
    shuffle: False
  unlabelled_loader:
    shuffle: True

kfold: False

initial:
  type: random # random or balanced.
  size: 5000
  reorder: True

extra_classes: 0 # 0.1 is 10% of the total number of classes
